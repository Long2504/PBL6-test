<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.min.css">

  </head>
  <body>

    <div class="main">
        <div class="left">
          <img src="/image/img-left-login.jpg" alt="" class="img-left">
        </div>
        <div class="right">
          <div class="form">
            <form action="" method="POST" class="form" id="form-1">
              
              <div class="desc">
                <h2 class="heading">Sign up</h2>
                <p >If you already have an account register</p>
                <em>You can</em>
                <a href="">Login here !</a>
              </div>
              <div class="form-group">
                <label  class="form-label">Email</label>
                <div class="input">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  <input id="email" name="email" type="text" placeholder="Enter your email addresss" class="form-control">
                </div>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label class="form-label">Mật khẩu</label>
                <div class="input">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                  <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                </div>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <label class="form-label">Mật khẩu</label>
                <div class="input">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                  <input type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                </div>
                <span class="form-message"></span>
              </div>
              
              <button class="btn-submit">Register</button>

              
            </form>
          </div>
        </div>
    </div>

    
  </body>
</html>
